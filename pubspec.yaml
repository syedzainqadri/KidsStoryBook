name: kidsstorybook
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.0+1
  cloud_firestore: ^0.16.0
  google_sign_in: ^4.5.3
  # flutter_facebook_login: ^3.0.0
  http: ^0.12.2
  image_picker: ^0.6.7+14
  uuid: ^2.2.2
  firebase: ^7.3.2
  # firebase_image: ^0.3.0
  share: ^0.6.5+4
  get: ^3.24.0
  simple_html_css: ^2.0.0+3
  floating_search_bar: ^0.3.0



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter: 
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/google.webp
    - assets/fb.png
    - assets/Aa.png
    - assets/dotmenu.png
    
  fonts:
    - family: NotoNastaliqUrdu
      fonts:
        - asset: assets/fonts/NotoNastaliqUrdu-Regular.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-BlackItalic.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-LightItalic.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto-ThinItalic.ttf




